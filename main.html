<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic News Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h2>NEWS DAILY</h2>
  </header>

  <div class="latest-news-section">
    <h3>Latest News</h3>
    <ul>
      <li>New Tech Innovations Announced at Global Expo</li>
      <li>Economy Sees Positive Growth in the Third Quarter</li>
      <li>Environmental Groups Push for Stronger Climate Action</li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h3>Pictorial News</h3>
    <p>Catch the most trending stories in pictures below:</p> <!-- âœ… Added p tag -->
    <div class="images">
      <img src="Image_one.jpg" alt="News Image 1">
      <img src="Image_two.jpg" alt="News Image 2">
      <img src="Image_three.jpg" alt="News Image 3">
    </div>
  </div>
</body>
</html>
